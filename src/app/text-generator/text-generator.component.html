<div class="container row p-0">
    <div class="col-6">
        <p>Press the button to generate random words from our database. The counter below shows you how many times have to used the button</p>
        <button class="btn btn-primary" (click)="getRandomText()">Display word</button>
        <span class="mt-3 d-block small">Counter: 
            <span *ngFor="let count of counter">{{ count }}, </span>
        </span>
    </div>
    <div class="col-6 text-center align-items-center justify-content-center d-flex bg-light">
        <p [innerText]="choosenText" class="text-warning h1"></p> 
    </div>
</div>
