<div class="container row p-0">
    <div class="col-6">
        <p>Press the button to generate random words from our database.  We especially love fun words, don’t we? Some have funky spellings, tongue-twisting turns, a satisfying “ooh”… and some sound too hilarious to be true!</p>
        <button class="btn btn-primary" (click)="getRandomText()">Display word</button>
        <span *ngIf="counter.length > 0" class="mt-3 d-block small">Counter: 
            <span *ngFor="let count of counter"><span *ngIf="count > 1">,</span> {{ count }}</span>
        </span>
    </div>
    <div class="col-6 text-center align-items-center justify-content-center d-flex bg-light">
        <p [innerText]="choosenText" class="text-warning h1"></p>
    </div>
</div>
